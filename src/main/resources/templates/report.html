<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
   <style>
    .invoice-box{
        max-width:800px;
        margin:auto;
        padding:30px;
        border:1px solid #eee;
        box-shadow:0 0 10px rgba(0, 0, 0, .15);
        font-size:16px;
        line-height:24px;
        font-family:'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        color:#555;
    }

    .invoice-box table{
        width:100%;
        line-height:inherit;
        text-align:left;
    }

    .invoice-box table td{
        padding:5px;
        vertical-align:top;
    }

    .invoice-box table tr td:nth-child(2){
        text-align:right;
    }

    .invoice-box table tr.top table td{
        padding-bottom:20px;
    }

    .invoice-box table tr.top table td.title{
        font-size:45px;
        line-height:45px;
        color:#333;
    }

    .invoice-box table tr.information table td{
        padding-bottom:40px;
    }

    .invoice-box table tr.heading td{
        background:#eee;
        border-bottom:1px solid #ddd;
        font-weight:bold;
    }

    .invoice-box table tr.details td{
        padding-bottom:20px;
    }

    .invoice-box table tr.item td{
        border-bottom:1px solid #eee;
    }

    .invoice-box table tr.item.last td{
        border-bottom:none;
    }

    .invoice-box table tr.total td:nth-child(2){
        border-top:2px solid #eee;
        font-weight:bold;
    }

    @media only screen and (max-width: 600px) {
        .invoice-box table tr.top table td{
            width:100%;
            display:block;
            text-align:center;
        }

        .invoice-box table tr.information table td{
            width:100%;
            display:block;
            text-align:center;
        }
    }
    </style>
</head>

<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="title">
                                <img src="../images/logo.png" style="width:100%; max-width:300px;">
                            </td>

                            <td>
                                Report #: 123<br>
                                Created: January 1, 2017<br>

                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="information">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>
                                Joud, Inc.<br>
                                12345 test<br>
                                israel, test 12345
                            </td>

                            <td>
                                Joud<br>
                                Joud@example.com
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
	</table>
	<table th:each="report : ${reports}">
            <tr class="heading">
                <td>
                    Payment Method
                </td>

                <td>
                   
                </td>
            </tr>

            <tr class="details">
                <td>
                    Check
                </td>

                <td>
                    1000
                </td>
            </tr>

            <tr class="heading">
                <td>
                    Item
                </td>

                <td>
                    rent price
                </td>
            </tr>

            <tr class="item">
                <td>
                    concrete
                </td>

                <td>
                    300.00 nis
                </td>
            </tr>

            <tr class="item">
                <td>
                    5LATA
                </td>

                <td>
                    750.00 nis
                </td>
            </tr>

            <tr class="item last">
                <td>
                    3MDAN
                </td>

                <td>
                    100.00 nis
                </td>
            </tr>

            <tr class="total">
                <td></td>

                <td>
                   
                </td>
            </tr>
            <br><br><br><br>
        </table>
        
     
    </div>
</body>
</html>
