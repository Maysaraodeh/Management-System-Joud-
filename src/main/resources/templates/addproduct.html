<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>

#error{
	color:red;
}

</style>

<body>
  <div class="form" style="margin-top:100px;">
        <form autocomplete="off" action="#" th:action="@{/addproduct}"
					th:object="${product}" method="post"
					role="form" class="login-form">

      <img src="../images/logo.png" style="width: 100%;"/>
      <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="error"></label>
      <input th:field="*{name}" type="text" placeholder="Name"/>
  	  <label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" id="error"></label>
      <input th:field="*{quantity}" type="text" placeholder="quantity"/>
      <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}" id="error"></label>
      <input th:field="*{price}" type="text" placeholder="price Per One"/>
      <label th:if="${#fields.hasErrors('details')}" th:errors="*{details}" id="error"></label>
      <input th:field="*{details}" type="text" placeholder="More Info"/>
     
      

      <button type="submit" style="font-size: 18px;"><i class="fa fa-truck" style="font-size:1.5em;" aria-hidden="true"></i>  Add Product !</button>
    <br><br><Strong><span style=" color: green;"  th:utext="${successMessage}"></span></Strong>
    </form>
  </div>
</body>
</html>
